<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Landing</title>
<style>
  body {
    background-color: black;
    color: #00ffcc;
    font-family: monospace;
    padding: 40px;
    text-align: center;
  }
  #terminal {
    white-space: pre-wrap;
    font-size: 18px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const textLines = [
  "Connecting to burn404...",
  "Accessing credentials...",
  "Welcome, seeker."
];

const terminal = document.getElementById('terminal');
let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if (lineIndex >= textLines.length) return;
  const currentLine = textLines[lineIndex];

  if (charIndex < currentLine.length) {
    terminal.textContent += currentLine.charAt(charIndex);
    charIndex++;
    setTimeout(typeLine, 40); // faster typing: 40ms per char
  } else {
    terminal.textContent += "\n";
    lineIndex++;
    charIndex = 0;
    setTimeout(typeLine, 300); // short pause between lines
  }
}

typeLine();
</script>

</body>
</html>
